services:
  - type: web
    name: poker-trivia-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn poker_api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  - type: web
    name: poker-trivia-frontend
    env: static
    staticPublishPath: frontend
